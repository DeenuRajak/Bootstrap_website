<!DOCTYPE html>

    <meta charset="utf-8" />

      crossorigin="anonymous"
    />

  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CodeVerse</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/Bootstrap_website/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write for us</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Bootstrap_website/contact.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2>Contact Us</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select your Query</label>
        <select id="exampleFormControlInput1" class="form-control">
            <option>Web</option>
            <option>Tech Stack</option>
            <option>Technology</option>
            <option>Others</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a member?</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="gridCheck1">
                <label for="gridCheck1" class="form-check-label">
                    Yes
                </label>
            </div>
        </div>
        <div class="col-sm-2">Are you a Professor?</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="gridCheck2">
                <label for="gridCheck2" class="form-check-label2">
                    Yes
                </label>
            </div>
        </div>
        <div class="col-sm-2">Are you a Student?</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="gridCheck3">
                <label for="gridCheck3" class="form-check-labe3">
                    Yes
                </label>
            </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea2" class="form-label">Tell us about yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea"2 rows="3"></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </div>

    <footer class="container">
      <p class="float-right"><a href="#">Back to top</a></p>

    </footer>

      crossorigin="anonymous"
    ></script>
